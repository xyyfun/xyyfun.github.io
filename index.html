<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>鸡音盒</title>
		<!-- 引入初始化样式 -->
		<link rel="stylesheet" href="css/base.css">
		<!-- 引入主页样式 -->
		<link rel="stylesheet" href="css/index.css">
		<!-- 引入动画js文件 -->
		<script src="js/animate.js"></script>
		<!-- 引入主页js文件 -->
		<script src="js/index.js"></script>
	</head>
	<body>
		<!-- 轮播图 -->
		<div class="carousel">
			<ul>
				<li><video src="mp4/quanmingzhizuoren.mp4" autoplay="autoplay" muted="muted" loop="loop"></video></li>
				<li><img src="image/IMG_4186(20220607-142523).PNG" alt=""></li>
				<li><img src="image/IMG_4188(20220607-142637).JPG" alt=""></li>
			</ul>
		</div>
		<!-- 音频区 隐藏 -->
		<div class="mp3">
			<audio src="mp3/鸡.mp3" preload="auto"></audio>
			<audio src="mp3/你.mp3"></audio>
			<audio src="mp3/太.mp3"></audio>
			<audio src="mp3/美.mp3"></audio>
			<audio src="mp3/唱.mp3"></audio>
			<audio src="mp3/跳.mp3"></audio>
			<audio src="mp3/rup.mp3"></audio>
			<audio src="mp3/篮球.mp3"></audio>
			<audio src="mp3/music.mp3"></audio>
			<audio src="mp3/坤坤.mp3"></audio>
			<audio src="mp3/两年半.mp3"></audio>
			<audio src="mp3/大家好.mp3"></audio>
			<audio src="mp3/全民制作人.mp3"></audio>
			<audio src="mp3/你干嘛～.mp3"></audio>
			<audio src="mp3/哈哈.mp3"></audio>
			<audio src="mp3/哎哟.mp3"></audio>
			<audio src="mp3/你好烦～.mp3"></audio>
			<audio src="mp3/你干嘛哈哈哎哟.mp3"></audio>
			<audio src="mp3/哟哎哈哈嘛干你.mp3"></audio>
			<audio src="mp3/江南坤.mp3"></audio>
			<audio src="mp3/洛杉鸡.mp3"></audio>
			<audio src="mp3/Uptown Funk鸡.mp3"></audio>
			<audio src="mp3/百鸡朝凤.mp3"></audio>
			<audio src="mp3/"></audio>
		</div>
		<!-- 按钮区 初始鸡 -->
		<div class="btn">
			<div class="head">初始鸡</div>
			<button>鸡</button>
			<button>你</button>
			<button>太</button>
			<button>美</button>
			<button>唱</button>
			<button>跳</button>
			<button>rup</button>
			<button>篮球</button>
			<button>music</button>
			<button>坤坤</button>
			<button>两年半</button>
			<button>大家好</button>
			<button>全民制作人</button>
			<button>你干嘛～</button>
			<button>哈哈</button>
			<button>哎哟</button>
			<button>你好烦～</button>
			<button>你干嘛哈哈哎哟</button>
			<button>哟哎哈哈嘛干你</button>
		</div>
		<!-- 按钮区 音乐鸡 -->
		<div class="music_btn">
			<div class="head">音乐鸡</div>
			<button>江南坤</button>
			<button>洛杉鸡</button>
			<button>Uptown Funk鸡</button>
			<button>百鸡朝凤</button>
			<div class="pause">暂停</button>
		</div>
	</body>
</html>
